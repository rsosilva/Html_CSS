<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            height: 150px;
            width: 200px;
        }
        #d1{
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">
        01
        <p>TEXTO ESCONDIDO</p>
    </div>
    <div id="d2">
        02
        <p>TEXTO ESCONDIDO</p>
    </div>
    <div id="d3">
        03
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
