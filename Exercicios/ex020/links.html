<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            #  = id
            .  = classe
            :  = pseudo-classe
            :: = pseudo-element
            >  = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            text-decoration: underline;
            color: blue;
        }
        a:active{
            color: blueviolet;
        }
        .especial::before{
            content: '=> ';
        }
        .especial::after{
            content: ' <=';
        }
        .especial{
            background-color: rgb(173, 218, 218);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/rsosilva" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="www.youtube.com" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="www.cursoemvideo.com" target="_blank">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
