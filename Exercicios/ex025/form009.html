<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.html" method="post" autocomplete="on">
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" oninput = "ival.innerHTML = inum.value">
            <output id="ival">0</output>
        </p>
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            Sua idade é:
            <output id="idade">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <script>
        function calcIdade() {
            var anonow = new Date().getFullYear()
            idade.innerHTML =  Number(anonow) - Number(iano.value)
        }
    </script>
</body>
</html>
