<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <p>
                    <label for="itel">Fone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel-local" pattern="^[0-9]{5}-[0-9]{4}$" placeholder="xxxxx-xxxx" required>
                </p>
            </fieldset>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
