<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" id="icon" href="cursoemvideo02.ico" type="image/x-icon">
    <title>Carregando Favicon</title>
</head>
<body>
    <h1>Olha o favicon aqui em cima</h1>
    <input type="button" value="clique aqui" onclick="clicou()"
</body>
<script>
    function clicou(){
        var icone = document.getElementById('icon')
        icone.setAttribute("href", "cursoemvideo01.ico");
        alert('cliquei')
    }
    
</script>
</html>
